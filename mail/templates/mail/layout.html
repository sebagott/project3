{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail GO!{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">

            <h1 id="big-title"><img class="" src={% static 'mail/unread.png' %} alt="logo"> Mail GO!</h1>

        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
        <div class="footer mt-3">
            Icons made by <a href="https://www.flaticon.com/free-icon/envelope_481659?term=mail&page=1&position=32" title="Those Icons">Those Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </body>
</html>
